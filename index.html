<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moir translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section style="margin-bottom: 20px">
      <p class="label-root title">주의사항 ::</p>

      <p class="label-root">
        - 지원되는 문자: a-z, 문장부호 4종 (. , ! ?) / 숫자 미지원
      </p>
      <p class="label-root">
        - 미지원 문자 입력시 변환 결과에 포함되지 않습니다.
      </p>
      <p class="label-root">- 모바일도 대응하고있지만, 웹사용을 권장합니다.</p>
      <p class="label-root">
        - 자동 줄바꿈을 지원하지 않습니다. 줄바꿈이 필요할 땐 Enter를
        사용해주세요.
      </p>
      <p class="label-root">
        - 저장 기능은 변환이 완료된 이후에 사용해주세요. 변환 도중에 사용하면
        일부만 저장될 수 있습니다.
      </p>
      <div style="height: 14px"></div>
      <p class="label-root">
        - 오류리포트, 질문, 문자 추가 요청, 기타문의:
        <a
          class="anchor-root"
          href="https://github.com/librarian-34/moir_translator/issues"
        >
          [New Issues]</a
        >
      </p>
    </section>
    <section class="form-wrapper">
      <textarea
        id="input"
        class="input-root textarea"
        placeholder="이곳에 영문을 입력하세요"
        cols="40"
        rows="10"
      ></textarea>
      <div class="footer-wrapper">
        <div class="spacing-wrapper">
          <span class="text-root">자간</span>
          <input
            type="number"
            id="letterSpacing"
            class="input-root"
            placeholder="자간"
            style="width: 80px"
            value="-60"
          />
          <span class="text-root">행간</span>
          <input
            type="number"
            id="lineSpacing"
            class="input-root"
            placeholder="행간"
            style="width: 80px"
            value="200"
          />
          <span class="text-root">띄어쓰기</span>
          <input
            type="number"
            id="wordSpacing"
            class="input-root"
            placeholder="띄어쓰기"
            style="width: 80px"
            value="80"
          />
        </div>
        <div class="button-wrapper">
          <button id="saveBtn" disabled>png 저장</button>
          <button id="renderBtn">변환</button>
        </div>
      </div>

      <div class="divider"></div>
    </section>

    <section>
      <canvas id="output" width="600" height="600" class="canvas-root"></canvas>
    </section>
    <script src="main.js"></script>
  </body>
</html>
